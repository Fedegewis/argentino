<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:0; padding:20px; }
    h1 { color:#333; }
    form { background:#fff; padding:20px; border-radius:8px; max-width:500px; margin:auto; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, textarea, select { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
    button { margin-top:20px; padding:10px 15px; background:#2160ff; color:#fff; border:0; border-radius:6px; cursor:pointer; font-size:16px; }
    button:hover { background:#1749c7; }
    #mensajeEnviado { 
      display:none; 
      text-align:center; 
      padding:20px; 
      margin-top:20px; 
      background:#e0ffe0; 
      border:1px solid #b2d8b2; 
      border-radius:8px;
      color:#2b662b;
      font-weight:bold;
    }
  </style>
</head>
<body>

  <h1>Formulario de Contacto</h1>
  <p>Completá el formulario y te responderemos.</p>

  <form id="miFormulario">
    <label for="nombre">Nombre *</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="tema">Tema</label>
    <select id="tema" name="tema">
      <option>Consulta general</option>
      <option>Actualizar datos de negocio</option>
      <option>Reportar error</option>
      <option>Eliminar mis datos</option>
    </select>

    <label for="mensaje">Mensaje *</label>
    <textarea id="mensaje" name="mensaje" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensajeEnviado">✅ Formulario enviado con éxito. Serás redirigido al inicio...</div>

  <script>
    document.getElementById("miFormulario").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita el envío real
      document.getElementById("miFormulario").style.display = "none"; // Oculta el formulario
      document.getElementById("mensajeEnviado").style.display = "block"; // Muestra mensaje
      setTimeout(function(){
        window.location.href = "/argentino/"; // Redirige al home
      }, 2500); // espera 2,5 segundos
    });
  </script>

</body>
</html>
